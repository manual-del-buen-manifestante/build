#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;

#status-notice {

	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

#ios-start-notice {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: rgba(0, 0, 0, 0.8);
	color: white;
	padding: 30px 50px;
	border-radius: 10px;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	font-size: 24px;
	text-align: center;
	display: none;
	z-index: 10000;
	border: 2px solid #4CAF50;
	animation: pulse 2s infinite;
}

@keyframes pulse {
	0%, 100% { opacity: 0.8; }
	50% { opacity: 1; }
}

#debug-console {
	position: fixed;
	top: 10px;
	left: 10px;
	right: 10px;
	max-height: 300px;
	background-color: rgba(0, 0, 0, 0.9);
	color: #0f0;
	font-family: monospace;
	font-size: 11px;
	padding: 10px;
	overflow-y: auto;
	z-index: 99999;
	border: 1px solid #0f0;
	display: none;
}

#debug-console.show {
	display: block;
}

#debug-console .error {
	color: #f00;
}

#debug-console .warn {
	color: #fa0;
}

#debug-console .info {
	color: #0ff;
}

	<script>
// On-screen debug console for iOS debugging
const debugConsole = document.getElementById('debug-console');
const debugLog = (message, type = 'info') => {
	const timestamp = new Date().toLocaleTimeString();
	const line = document.createElement('div');
	line.className = type;
	line.textContent = `[${timestamp}] ${message}`;
	debugConsole.appendChild(line);
	debugConsole.scrollTop = debugConsole.scrollHeight;
	console.log(`[${type.toUpperCase()}] ${message}`);
};

// Detect iOS and show debug console
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

if (isIOS) {
	debugConsole.classList.add('show');
	debugLog('iOS detected - Debug console active', 'info');
	debugLog(`UA: ${navigator.userAgent}`, 'info');
	debugLog(`iOS Version: ${navigator.userAgent.match(/OS (\d+)_/)?.[1] || 'unknown'}`, 'info');
	
	// Check for required features
	debugLog(`AudioContext: ${typeof AudioContext !== 'undefined' ? 'YES' : 'NO'}`, 'info');
	debugLog(`webkitAudioContext: ${typeof webkitAudioContext !== 'undefined' ? 'YES' : 'NO'}`, 'info');
	debugLog(`AudioWorklet: ${typeof AudioContext !== 'undefined' && 'audioWorklet' in AudioContext.prototype ? 'YES' : 'NO'}`, 'info');
	debugLog(`Secure Context: ${window.isSecureContext ? 'YES' : 'NO'}`, 'warn');
	
	// Capture console methods
	const originalLog = console.log;
	const originalWarn = console.warn;
	const originalError = console.error;
	
	console.log = function(...args) {
		debugLog(args.join(' '), 'info');
		originalLog.apply(console, args);
	};
	console.warn = function(...args) {
		debugLog(args.join(' '), 'warn');
		originalWarn.apply(console, args);
	};
	console.error = function(...args) {
		debugLog(args.join(' '), 'error');
		originalError.apply(console, args);
	};
	
	// Capture errors
	window.addEventListener('error', (e) => {
		debugLog(`ERROR: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
	});
	
	window.addEventListener('unhandledrejection', (e) => {
		debugLog(`UNHANDLED PROMISE: ${e.reason}`, 'error');
	});
}

// iOS AudioContext fix: Patch AudioContext constructor to ensure proper initialization
(function() {
	if (isIOS && typeof AudioContext !== 'undefined') {
		debugLog('Applying AudioContext patch...', 'info');
		const OriginalAudioContext = window.AudioContext || window.webkitAudioContext;
		let hasUserInteracted = false;
		let pendingContexts = [];
		
		// Patched AudioContext that handles iOS requirements
		const PatchedAudioContext = function() {
			debugLog('Creating AudioContext...', 'info');
			const ctx = new OriginalAudioContext();
			debugLog(`AudioContext created, state: ${ctx.state}`, 'info');
			
			// Store reference to try resuming later
			pendingContexts.push(ctx);
			
			// If already interacted, try to resume immediately
			if (hasUserInteracted && ctx.state === 'suspended') {
				debugLog('Attempting immediate resume...', 'info');
				ctx.resume().then(() => {
					debugLog(`AudioContext resumed immediately, state: ${ctx.state}`, 'info');
				}).catch(err => {
					debugLog(`Failed to resume: ${err}`, 'error');
				});
			}
			
			return ctx;
		};
		
		// Copy prototype and static properties
		PatchedAudioContext.prototype = OriginalAudioContext.prototype;
		for (const prop in OriginalAudioContext) {
			if (OriginalAudioContext.hasOwnProperty(prop)) {
				PatchedAudioContext[prop] = OriginalAudioContext[prop];
			}
		}
		
		// Replace global AudioContext
		window.AudioContext = PatchedAudioContext;
		if (window.webkitAudioContext) {
			window.webkitAudioContext = PatchedAudioContext;
		}
		
		// Function to resume all pending contexts
		const resumeAllContexts = () => {
			debugLog(`User interaction! Resuming ${pendingContexts.length} contexts...`, 'info');
			hasUserInteracted = true;
			
			pendingContexts.forEach((ctx, index) => {
				debugLog(`Context ${index} state: ${ctx.state}`, 'info');
				if (ctx.state !== 'closed') {
					if (ctx.state === 'suspended' || ctx.state === 'interrupted') {
						ctx.resume().then(() => {
							debugLog(`Context ${index} resumed! New state: ${ctx.state}`, 'info');
						}).catch(err => {
							debugLog(`Context ${index} resume failed: ${err}`, 'error');
						});
					} else {
						debugLog(`Context ${index} already ${ctx.state}`, 'info');
					}
				}
			});
		};
		
		// Add interaction listeners
		const events = ['touchstart', 'touchend', 'click'];
		const handler = () => {
			resumeAllContexts();
			// Keep handlers for a bit to catch delayed context creation
			setTimeout(() => {
				events.forEach(event => {
					document.removeEventListener(event, handler);
				});
			}, 3000);
		};
		
		events.forEach(event => {
			document.addEventListener(event, handler, { passive: true });
		});
		
		debugLog('AudioContext patch applied successfully', 'info');
	} else if (isIOS) {
		debugLog('WARNING: AudioContext not available!', 'error');
	}
})();

const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":50004288,"index.wasm":43699190},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		
		// iOS-specific: Wait for user interaction before starting engine
		const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
		              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
		
		const startEngine = () => {
			engine.startGame({
				'onProgress': function (current, total) {
					if (current > 0 && total > 0) {
						statusProgress.value = current;
						statusProgress.max = total;
					} else {
						statusProgress.removeAttribute('value');
						statusProgress.removeAttribute('max');
					}
				},
			}).then(() => {
				setStatusMode('hidden');
			}, displayFailureNotice);
		};
		
		if (isIOS) {
			// On iOS, wait for first user interaction
			debugLog('Waiting for user tap to start engine...', 'info');
			const iosNotice = document.getElementById('ios-start-notice');
			if (iosNotice) {
				iosNotice.style.display = 'block';
			}
			
			const startEvents = ['touchstart', 'touchend', 'click'];
			const startHandler = () => {
				debugLog('User tapped! Starting engine...', 'info');
				if (iosNotice) {
					iosNotice.style.display = 'none';
				}
				startEngine();
				startEvents.forEach(event => {
					document.removeEventListener(event, startHandler);
				});
			};
			startEvents.forEach(event => {
				document.addEventListener(event, startHandler, { once: true, passive: true });
			});
		} else {
			// Non-iOS: Start immediately
			startEngine();
		}
	}
}());
