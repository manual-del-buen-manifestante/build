		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #0b2817;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

#ios-start-prompt {
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: rgba(0, 0, 0, 0.85);
	color: white;
	padding: 30px 50px;
	border-radius: 10px;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	font-size: 24px;
	text-align: center;
	display: none;
	z-index: 10000;
	cursor: pointer;
	user-select: none;
}

	<body>
		<canvas id="canvas">

		</canvas>

	<div id="status">
		<img id="status-splash" class="show-image--true fullsize--false use-filter--true" src="index.png" alt="">

		<div id="status-notice"></div>
	</div>
	
	<!-- iOS start prompt -->
	<div id="ios-start-prompt">Tap para activar el audio</div>
	
	<!-- Silent audio element to unlock iOS audio -->
	<audio id="ios-audio-unlock" preload="auto" style="display:none;"></audio>

	<script src="index.js"></script>
	<script>
// Detect iOS
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

// Create a silent audio file for iOS unlock
if (isIOS) {
	// Create a tiny silent WAV file (0.1 seconds of silence)
	const sampleRate = 22050;
	const numSamples = Math.floor(sampleRate * 0.1);
	const wavData = new Int16Array(numSamples); // All zeros = silence
	
	const wavBytes = new Uint8Array(44 + wavData.length * 2);
	const view = new DataView(wavBytes.buffer);
	
	// WAV header
	const writeString = (offset, string) => {
		for (let i = 0; i < string.length; i++) {
			view.setUint8(offset + i, string.charCodeAt(i));
		}
	};
	
	writeString(0, 'RIFF');
	view.setUint32(4, 36 + wavData.length * 2, true);
	writeString(8, 'WAVE');
	writeString(12, 'fmt ');
	view.setUint32(16, 16, true);
	view.setUint16(20, 1, true);
	view.setUint16(22, 1, true);
	view.setUint32(24, sampleRate, true);
	view.setUint32(28, sampleRate * 2, true);
	view.setUint16(32, 2, true);
	view.setUint16(34, 16, true);
	writeString(36, 'data');
	view.setUint32(40, wavData.length * 2, true);
	
	for (let i = 0; i < wavData.length; i++) {
		view.setInt16(44 + i * 2, wavData[i], true);
	}
	
	const blob = new Blob([wavBytes], { type: 'audio/wav' });
	const audioUrl = URL.createObjectURL(blob);
	document.getElementById('ios-audio-unlock').src = audioUrl;
}

// iOS AudioContext fix: Patch AudioContext constructor to ensure proper initialization
(function() {
	if (isIOS && typeof AudioContext !== 'undefined') {
		const OriginalAudioContext = window.AudioContext || window.webkitAudioContext;
		let hasUserInteracted = false;
		let pendingContexts = [];
		
		// Patched AudioContext that handles iOS requirements
		const PatchedAudioContext = function() {
			const ctx = new OriginalAudioContext();
			
			// Store reference to try resuming later
			pendingContexts.push(ctx);
			
			// If already interacted, try to resume immediately
			if (hasUserInteracted && ctx.state === 'suspended') {
				ctx.resume().catch(() => {});
			}
			
			return ctx;
		};
		
		// Copy prototype and static properties
		PatchedAudioContext.prototype = OriginalAudioContext.prototype;
		for (const prop in OriginalAudioContext) {
			if (OriginalAudioContext.hasOwnProperty(prop)) {
				PatchedAudioContext[prop] = OriginalAudioContext[prop];
			}
		}
		
		// Replace global AudioContext
		window.AudioContext = PatchedAudioContext;
		if (window.webkitAudioContext) {
			window.webkitAudioContext = PatchedAudioContext;
		}
		
		// Function to resume all pending contexts
		const resumeAllContexts = () => {
			hasUserInteracted = true;
			
			pendingContexts.forEach((ctx) => {
				if (ctx.state !== 'closed') {
					if (ctx.state === 'suspended' || ctx.state === 'interrupted') {
						ctx.resume().catch(() => {});
					}
				}
			});
		};
		
		// Add interaction listeners
		const events = ['touchstart', 'touchend', 'click'];
		const handler = () => {
			resumeAllContexts();
			// Keep handlers for a bit to catch delayed context creation
			setTimeout(() => {
				events.forEach(event => {
					document.removeEventListener(event, handler);
				});
			}, 3000);
		};
		
		events.forEach(event => {
			document.addEventListener(event, handler, { passive: true });
		});
	}
})();

const GODOT_THREADS_ENABLED = false;
const engine = new Engine({"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":50005104,"index.wasm":43699190},"focusCanvas":true,"gdextensionLibs":[]});

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		
		const startEngine = () => {
			engine.startGame({
				'onProgress': function (current, total) {
					if (current > 0 && total > 0) {
						statusProgress.value = current;
						statusProgress.max = total;
					} else {
						statusProgress.removeAttribute('value');
						statusProgress.removeAttribute('max');
					}
				},
			}).then(() => {
				setStatusMode('hidden');
			}, displayFailureNotice);
		};
		
		if (isIOS) {
			// On iOS, show prompt and wait for first user interaction
			const startPrompt = document.getElementById('ios-start-prompt');
			if (startPrompt) {
				startPrompt.style.display = 'block';
			}
			
			const startEvents = ['touchstart', 'touchend', 'click'];
			const startHandler = () => {
				// Hide prompt
				if (startPrompt) {
					startPrompt.style.display = 'none';
				}
				
				// Play silent audio to unlock iOS audio subsystem
				const unlockAudio = document.getElementById('ios-audio-unlock');
				if (unlockAudio) {
					unlockAudio.play().catch(() => {
						// Silent fail - it's just an unlock attempt
					});
				}
				
				// Start engine
				startEngine();
				
				// Remove event listeners
				startEvents.forEach(event => {
					document.removeEventListener(event, startHandler);
				});
			};
			startEvents.forEach(event => {
				document.addEventListener(event, startHandler, { once: true, passive: true });
			});
		} else {
			// Non-iOS: Start immediately
			startEngine();
		}
	}
}());
	</script>
