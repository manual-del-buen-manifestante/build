<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Manual del buen manifestante</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #0b2817;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>

		<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
	</head>
	<body>
		<canvas id="canvas">

		<div id="status">
			<img id="status-splash" class="show-image--true fullsize--false use-filter--true" src="index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="index.js"></script>

		<!-- ðŸ”§ BEGIN AudioContext sample rate fix -->
		<script>
		(function() {
			if (typeof AudioContext !== "undefined") {
				try {
					// Create and hold a 44.1 kHz AudioContext
					const audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
					console.log("[AudioFix] Created AudioContext with sampleRate:", audioCtx.sampleRate, "state:", audioCtx.state);

					// Store original AudioContext constructor
					const OriginalAudioContext = window.AudioContext || window.webkitAudioContext;
					
					// Monkey-patch constructors so Godot reuses this context
					window.AudioContext = function() {
						console.log("[AudioFix] AudioContext constructor intercepted, returning existing context");
						return audioCtx;
					};
					window.webkitAudioContext = function() {
						console.log("[AudioFix] webkitAudioContext constructor intercepted, returning existing context");
						return audioCtx;
					};

					// Function to resume audio context
					function resumeAudioContext() {
						if (audioCtx.state === "suspended" || audioCtx.state === "interrupted") {
							console.log("[AudioFix] Attempting to resume AudioContext from state:", audioCtx.state);
							audioCtx.resume().then(() => {
								console.log("[AudioFix] âœ“ AudioContext resumed successfully, state:", audioCtx.state);
							}).catch((e) => {
								console.error("[AudioFix] âœ— Failed to resume AudioContext:", e);
							});
						} else {
							console.log("[AudioFix] AudioContext already in state:", audioCtx.state);
						}
					}

					// Listen to multiple user interaction events (without 'once' flag)
					const events = ['touchstart', 'touchend', 'click', 'keydown'];
					events.forEach(eventType => {
						document.addEventListener(eventType, resumeAudioContext, false);
					});

					// Also try to resume on visibility change (when user returns to tab)
					document.addEventListener('visibilitychange', () => {
						if (!document.hidden) {
							console.log("[AudioFix] Page became visible, checking audio context");
							resumeAudioContext();
						}
					});

					// Periodic check to ensure audio context stays running
					setInterval(() => {
						if (audioCtx.state === "suspended" || audioCtx.state === "interrupted") {
							console.warn("[AudioFix] AudioContext is", audioCtx.state, "- needs user interaction to resume");
						}
					}, 2000);

					// Make the context globally accessible for debugging
					window.__godotAudioContext = audioCtx;

				} catch (e) {
					console.error("[AudioFix] Could not initialize AudioContext fix:", e);
				}
			}
		})();
		</script>
		<!-- ðŸ”§ END AudioContext sample rate fix -->

		<script>
		const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":50023104,"index.wasm":43699190},"focusCanvas":false,"gdextensionLibs":[]};
		const GODOT_THREADS_ENABLED = false;
		const engine = new Engine(GODOT_CONFIG);

		(function () {
			const statusOverlay = document.getElementById('status');
			const statusProgress = document.getElementById('status-progress');
			const statusNotice = document.getElementById('status-notice');

			let initializing = true;
			let statusMode = '';

			function setStatusMode(mode) {
				if (statusMode === mode || !initializing) {
					return;
				}
				if (mode === 'hidden') {
					statusOverlay.remove();
					initializing = false;
					return;
				}
				statusOverlay.style.visibility = 'visible';
				statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
				statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
				statusMode = mode;
			}

			function setStatusNotice(text) {
				while (statusNotice.lastChild) {
					statusNotice.removeChild(statusNotice.lastChild);
				}
				const lines = text.split('\n');
				lines.forEach((line) => {
					statusNotice.appendChild(document.createTextNode(line));
					statusNotice.appendChild(document.createElement('br'));
				});
			}

			function displayFailureNotice(err) {
				console.error(err);
				if (err instanceof Error) {
					setStatusNotice(err.message);
				} else if (typeof err === 'string') {
					setStatusNotice(err);
				} else {
					setStatusNotice('An unknown error occurred.');
				}
				setStatusMode('notice');
				initializing = false;
			}

			const missing = Engine.getMissingFeatures({
				threads: GODOT_THREADS_ENABLED,
			});

			if (missing.length !== 0) {
				if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
					let serviceWorkerRegistrationPromise;
					try {
						serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
					} catch (err) {
						serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
					}
					Promise.race([
						serviceWorkerRegistrationPromise.then((registration) => {
							if (registration != null) {
								return Promise.reject(new Error('Service worker already exists.'));
							}
							return registration;
						}).then(() => engine.installServiceWorker()),
						new Promise((resolve) => {
							setTimeout(() => resolve(), 2000);
						}),
					]).then(() => {
						window.location.reload();
					}).catch((err) => {
						console.error('Error while registering service worker:', err);
					});
				} else {
					const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
					displayFailureNotice(missingMsg + missing.join('\n'));
				}
			} else {
				setStatusMode('progress');
				engine.startGame({
					'onProgress': function (current, total) {
						if (current > 0 && total > 0) {
							statusProgress.value = current;
							statusProgress.max = total;
						} else {
							statusProgress.removeAttribute('value');
							statusProgress.removeAttribute('max');
						}
					},
				}).then(() => {
					setStatusMode('hidden');
				}, displayFailureNotice);
			}
		}());
		</script>
	</body>
</html>
